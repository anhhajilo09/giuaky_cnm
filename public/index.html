<!doctype html>
<html lang="en">

<head>
    <title>Quản lý sản phẩm</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        #loading {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 99999999999;
            width: 100vw;
            height: 100vh;
            background-color: rgba(192, 192, 192, 0.5);
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-12">
                <h3>Quản lý sản phẩm</h3>
            </div>
        </div>
        <div class="row mt-2">
            <div id="alert" class="col-md-12">

            </div>
            <div class="col-md-12">
                <table class="table table-bordered table-inverse">
                    <thead class="thead-inverse">
                        <tr>
                            <th>Mã SP</th>
                            <th style='width:30rem'>Tên SP</th>
                            <th>Số lượng</th>
                            <th style='width:10rem'>Chọn cập nhật</th>
                        </tr>
                    </thead>
                    <tbody id="list_sanpham">
                        <tr>
                            <td colspan="4">Loading....</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Modal cofirm xóa -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thao tác</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="formAction" action="javascript:handleDelete()">
                    <div class="modal-body">
                        <div class="form-group row">
                            <label for="ma" class="col-sm-2 col-form-label">Mã SP</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" name="ma" id="ma" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="ten" class="col-sm-2 col-form-label">Tên SP</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" name="ten" id="ten" value="">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-danger">Xóa</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="javascripts/app.js"></script>
</body>

</html>
